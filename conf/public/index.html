<!DOCTYPE html>
<html>
<head>
    <title>AsciidocFX Editor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/lean-life/resource/css/?p=css/grid.css" type="text/css"/>
    <link rel="stylesheet" href="/lean-life/resource/css/?p=css/hljs.css" type="text/css"/>
    <link rel="stylesheet" href="/lean-life/resource/css/?p=css/prettify.css" type="text/css"/>
    <link rel="stylesheet" href="/lean-life/resource/css/?p=css/font-awesome.css"/>
    <link rel="stylesheet" href="/lean-life/dynamic/css/?p=asciidoctor-default.css"/>
    <link rel="stylesheet" href="/lean-life/dynamic/css/?p=asciidoctor-default-overrides.css"/>
</head>
<body>
<div class="asciidocfx-container">
    <div id="placeholder">
        ...
    </div>
</div>

<script src="/lean-life/resource/js/?p=js/jquery.js"></script>
<script src="/lean-life/resource/js/?p=js/sockjs.js"></script>
<script src="/lean-life/resource/js/?p=js/highlight.pack.js"></script>
<script src="/lean-life/resource/js/?p=js/prettify.js"></script>

<script>
    var soket = new SockJS("/ws");

    function refreshUI(data) {

        var $placeholder = $("#placeholder");
        $placeholder.html(data);

        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });

        prettyPrint();

    }

    soket.onmessage = function (e) {
        refreshUI(e.data);
    };

    soket.onerror = soket.onclose = function (e) {
        $(".row.connection-closed").show();
    };

</script>
</body>
</html>
